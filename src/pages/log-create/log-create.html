<ion-header>
  <ion-navbar>
    <ion-title>New Log</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Log Name</ion-label>
    <ion-input [(ngModel)]="logName" type="text" placeholder="What's your log's name?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="logPrice" type="number" placeholder="How much will guests pay?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Cost</ion-label>
    <ion-input [(ngModel)]="logCost" type="number" placeholder="How much are you spending?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Log Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="logDate">
    </ion-datetime>
  </ion-item>

  <button ion-button block (click)="createLog(logName, logDate, logPrice, logCost)">
    Create Log
  </button>
</ion-content>
