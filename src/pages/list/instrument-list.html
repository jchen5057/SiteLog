<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BAAQMD Instrument List:</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label class='searchbar'>Sort By</ion-label>
            <ion-select [disabled]='true' [(ngModel)]="sortby">
              <ion-option *ngFor="let sort of sortBy" [value]="sort" [selected]='sort==sortby'>{{sort}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Instruments:
      <ion-badge item-left>{{instruments.length}}</ion-badge>
    </ion-list-header>
    <button ion-item *ngFor="let instrument of instruments" (click)="gotoInstrument($event, instrument)">
      <img [src]='getStationIcon(instrument.SiteName)' />
      <ion-note item-left>
        {{instrument.Class}}
      </ion-note>
      {{instrument.Name}}
      <ion-note item-right>
        {{instrument.SiteName}}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
