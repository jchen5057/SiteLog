<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BAAQMD Station List:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
    Stations:
    <ion-badge item-left>{{stations.length}}</ion-badge>
  </ion-list-header>

    <button ion-item *ngFor="let station of stations" (click)="gotoStation($event, station)">
      <img [src]='getStationIcon(station.Name)' />
      <ion-note item-left>
        {{station.StationID}}
      </ion-note>
      {{station.Name}}
      <ion-note item-right>
        {{station.FullAQSCode}}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
