<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BAAQMD Station List:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let station of stations" (click)="gotoStation($event, station)">
      <img [src]='station.icon' />
      {{station.title}}
      <div class="item-note" item-right>
        {{station.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
