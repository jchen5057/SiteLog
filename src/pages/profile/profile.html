<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Full Name:</ion-label>
            <ion-input [(ngModel)]='displayName'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Work Phone:</ion-label>
            <ion-input [(ngModel)]='workPhone'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Cell Phone:</ion-label>
            <ion-input [(ngModel)]='cellPhone'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email:</ion-label>
            <ion-input type='email' [readonly]='true' [(ngModel)]='email'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!--
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Password:</ion-label>
            <ion-input type='password' placeholder='new password' [(ngModel)]='password'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      -->
      <ion-row>
        <ion-col col-6>
          <button ion-button color="danger" (click)='resetPassword()'>Reset password</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button color="secondary" (click)='save()'>Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
