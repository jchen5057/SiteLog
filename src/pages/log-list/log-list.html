<ion-header>
  <ion-navbar>
    <ion-title>LogList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let log of logList" (click)="goToLogDetail(log.id)">
      <h2>{{log?.name}}</h2>
      <p>Ticket: <strong>${{log?.price}}</strong></p>
      <p>Date: <strong>{{log?.date}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
